<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit - Javascript</title>
  </head>
  <body>
    <main class="drum-kit">
      <div class="key" data-key="65">
        <kbd> A </kbd>
      </div>
      <div class="key" data-key="83">
        <kbd> S </kbd>
      </div>
      <div class="key" data-key="68">
        <kbd> D </kbd>
      </div>
      <div class="key" data-key="70">
        <kbd> F </kbd>
      </div>
      <div class="key" data-key="71">
        <kbd> G </kbd>
      </div>

      <audio src="" data-key="65"></audio>
      <audio src="" data-key="83"></audio>
      <audio src="" data-key="68"></audio>
      <audio src="" data-key="70"></audio>
      <audio src="" data-key="71"></audio>
    </main>

    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;

        // audio.currentTime = 0; // pra resetar o tempo sempre que clicar

        // audio.play();

        key.classList.add("playing");
      }

      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing");
      }

      const keys = document.querySelectorAll(".key");
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );

      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
